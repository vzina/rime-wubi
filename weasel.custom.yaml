customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Tue Mar 31 17:56:14 2020"
  rime_version: 1.5.3
patch:
  style:
    color_scheme: Win10
    horizontal: true
    inline_preedit: true
    font_face: "Microsoft YaHei" #字体
    font_point: 13 #字体大小
    layout:
      border_width: 0
      border: 0
      margin_x: 12
      margin_y: 12 #候选字上下边距
      hilite_padding: 12 #候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
      hilite_spacing: 3 # 序号和候选字之间的间隔
      spacing: 10 #作用不明
      candidate_spacing: 24 # 候选字间隔
      round_corner: 0 #候选字背景色块圆角幅度

  # win 10皮肤风格
  preset_color_schemes:
    Win10:
      author: "weijian.ye"
      name: "Win10"
      candidate_text_color: 0x000000
      comment_text_color: 0x888888
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0xcc8f29
      hilited_text_color: 0x000000
      hilited_back_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0xcc8f29
      hilited_comment_text_color: 0xffffff
      hilited_label_color: 0xffffff
      label_color: 0x888888
      label_format: "%s"
      candidate_format: "%c %@  "
